<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CSR FORD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CSR FORD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
      </nav>

      <form action="agregarauto" method="POST"  class="my-4">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Nombre del auto</label>
                    <input name="name" type="text" class="form-control" required>
                </div>
                <div class="col-3">
                <div class="form-group">
                    <label>Fecha de lanzamiento</label>
                    <input name="date" type="number" class="form-control" required>
                </div>
            </div>
              <div class="col-3">
                <div class="form-group">
                    <label>Color</label>
                    <input name="colour" type="text" class="form-control" required>
                </div>
            </div>
    
            <div class="col-3">
                <div class="form-group">
                    <label>Prioridad</label>
                    <select name="priority" class="form-control" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>

</body>
</html>
